name: "Conventional Commits Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  #

jobs:
  conventional-commit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Info
        run: env

      - name: Fetch PR Commits
        id: commits
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head
          commits=$(git log --format='%s' origin/${{ github.head_ref }})
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Validate Conventional Commits
        id: validate
        continue-on-error: true
        run: |
          regex="^(feat|fix|chore|docs|style|refactor|perf|test|build|ci|revert)(\([\w\-]+\))?!?: .+$"
          while IFS= read -r commit; do
            if [[ ! $commit =~ $regex ]]; then
              echo "❌ Invalid commit message: $commit"
              echo "INVALID=true" >> $GITHUB_ENV
              break
            fi
          done <<<"${{ env.COMMITS }}"

      - name: Close PR if Invalid Commits
        if: env.INVALID == 'true'
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "🚨 **PR closed due to invalid commit messages.**  
          🔹 Follow [Conventional Commits](https://www.conventionalcommits.org/en/v1.0.0/) and reopen your PR."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-on-failure:
    needs: conventional-commit-check
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Failure Email via Ethereal
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          from: ${{ secrets.MAIL_FROM }}
          to: "zinal96.mehta@gmail.com"
          subject: "🚨 PR Closed: Invalid Commit Message"
          body: "Your PR was closed because commit messages did not follow Conventional Commit guidelines. Please fix and reopen."